<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>

	<!-- 
		GET 방식 요청
		1. <a> 태그를 이용한 이동
		2. <form> 태그를 이용한 submit
		3. location.href를 이용한 이동
		4. open을 이용한 창 열기
		5. $.ajax({})을 이용한 비동기 처리 요청
	-->
	
	<!-- 서버 경로 작성하는 방법 -->
	<ul>
		<li><a href="http://localhost:9090/01_Servlet/GetServlet">정상이동</a></li>
		<li><a href="/01_Servlet/GetServlet">정상이동</a></li>
		<li><a href="01_Servlet/GetServlet">불량이동(contextPath는 /로 시작해야 한다.)</a></li>
		<li><a href="/GetServlet">불량이동(/로 시작하면 contextPath로 인식한다.)</a></li>
		<li><a href="GetServlet">불량이동(URMapping으로 인식하지만 HTML 파일의 경로에 따라 실행 여부가 달라진다.)</a></li>
	</ul>
	
	<!-- <a> 태그로 파마미터 보내기 -->
	<!-- 
		<a>		: 하이퍼링크를 걸어주는 태그이다.
		href    : 클릭시 이동 할 링이다.
		target  : 링크를 여는 방법이다.
	 -->
	<div>
		<a href="/01_Servlet/GetServlet?model=냉장고&price=200">파라미터전송</a>
	</div>
	
	<!-- <form> 태그로 submit 하기(파라미터 보내기) --> 
	<!-- 
		<form>      : 쉽게 생각하자면 각 홈페이지의 로그인 창이다.
		action	    : 서버의 경로
		submit      : <form> 태그의 모든 요소를 서버측으로 보낸다는 뜻이다. 
		<label>     : 폼의 양식에 이름 붙이는 태그이다.
		for  	    : label의 for의 값과 양식의 id의 값이 같으면 연결된다.
		<input>     : 사용자로부터 입력 받는다.
		type	    : 입력창 형식이다.
		parameter   : servlet에서 사용하는 parameter들은 브라우저에서 사용자가 작성한 데이터들(ex, id, pwd 등)이다.
		placeholder : <input> 태그의 placeholder 속성은 입력 필드에 사용자가 적절한 값을 입력할 수 있도록 도와주는 짧은 도움말을 명시한다.
		중요한 암기    : Submit을 하기 위해서 name에 있는 속성을 파라미터로 전달한다.
	 -->
	<div>
		<form action="/01_Servlet/GetServlet">
			<label for="model">모델명</label>
			<input type="text" id="model" name="model" placeholder="모덺명">		
			<label for="price">가격</label>
			<input type="text" id="price" name="price" placeholder="가격(원)">
			<button type="submit">파라미터전송</button>
		</form>
	</div>
	
	<!-- location.href를 이용해서 파라미터 보내기 -->
	<!-- 
		location.href : 페이지 이동
		on   		  : 이벤트를 연결해주는 jQuery 함수이다.
		open 		  : 동작 시 팝업 창을 열어준다.
	 -->
	<div>
		<button id="btn">파라미터 전송</button>
	</div>
	<script>
		$('#btn').on('click', function(event) {
			// location.href = '/01_Servlet/GetServlet?model=tv&price=100';
			open('/01_Servlet/GetServlet?model=tv&price=100');
		})
	</script>
	
	<!-- 
		POST 방식으로 요청
		1. <form> 태그를 이용한 submit
		2. $.ajax({})을 이용한 비동기 처리 요청
	 -->
	 <div>
	 	<form method="POST" action="/01_Servlet/PostServlet">
	 		<label for="model">모델명</label>
	 		<input type="text" id="model" name="model">
	 		<label for="price">가격</label>
	 		<input type="text" id="price" name="price">
	 		<input type="submit" value="파라미터 전송">
	 	</form>
	 </div>

</body>
</html>
